<div class="page-header">
    <h3>User Registration</h3>
</div>
<form ng-submit="register.regUser(regData)">
    <label>Email:</label>
    <input ng-model="register.regData.email" class="form-control" type="text" name="email" placeholder="please enter email">
    <br>
    <label>Username:</label>
    <input ng-model="register.regData.username" class="form-control" type="text" name="username" placeholder="please enter username">
    <br>
    <label>Password</label>
    <input ng-model="register.regData.password" class="form-control" type="password" name="password" placeholder="please enter-password">
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<br>
<div ng-show="register.isLoading" class="jumbotron text-center">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div ng-show="register.successMsg" class="row show-hide-message">
    <div class="alert alert-success">{{ register.successMsg }}</div>
</div>

<br>

<div ng-show="register.errorMsg" class="row show-hide-message">
    <div class="alert alert-danger">{{ register.errorMsg}}</div>
</div>
